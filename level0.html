<h3>欠欠闯关游戏</h3>

<p>传说有一对情侣遭巫师下了魔咒，让他们俩一世都不能相见了,幸亏有机智的阿qiu工匠在，他破解了法老的魔咒并将封印藏
	在他设计的层层机关下，不幸的是，阿qiu工匠却遭遇巫师的毒手，众人都不敢与之对抗，然而，想要获取封印也绝非易事</p>

<p> 欠欠同学才智过人，又有一颗善良的心，	她决定要闯关，拿到封印成就佳人．．．．．．</p>
